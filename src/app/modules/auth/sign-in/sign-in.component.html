<div class="mt-7 container w-25 rounded main-div">
    <div class="pt-3 font-large">Sign in</div>
    <div class="d-inline-flex">
        <div>Don't have an account?</div>
        <a
            class="ml-1 link-underline link-underline-opacity-0 link-opacity-50-hover"  href="/sign-up" >Sign up
        </a>
    </div>
    <div *ngIf="showAlert" class="mt-2 alert alert-danger" role="alert">
        {{alert.message}}
    </div>
    <!-- Sign in form -->
    <form class="mt-3" [formGroup]="signInFormGroup" #signInNgForm="ngForm">

        <!-- Email field -->
        <div class="row">
            <mat-form-field class="">
                <mat-label>Email address</mat-label>
                <input id="email" matInput [formControlName]="'email'">
                <mat-error *ngIf="signInFormGroup.get('email').hasError('required')">
                    Email address is required
                </mat-error>
                <mat-error *ngIf="signInFormGroup.get('email').hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Password field -->
        <div class="row">
            <mat-form-field class="">
                <mat-label>Password</mat-label>
                <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                <button mat-icon-button type="button"
                    (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                    matSuffix>
                    <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'">visibility</mat-icon>
                    <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'">visibility_off</mat-icon>
                </button>
                <mat-error>
                    Password is required
                </mat-error>
            </mat-form-field>
        </div>


        <!-- Submit button -->
        <button class="mt-2 mb-4 w-100" mat-flat-button [color]="'primary'" [disabled]="signInFormGroup.disabled"
            (click)="signIn()">
            <span *ngIf="!signInFormGroup.disabled">
                Sign in
            </span>
            <mat-progress-spinner *ngIf="signInFormGroup.disabled" [diameter]="24"
                [mode]="'indeterminate'"></mat-progress-spinner>
        </button>

    </form>
</div>
